<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Listing</title>
  <style>
    :root {
      --primary-bg: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --card-bg: #fff;
      --text-color: #2c3e50;
      --accent-color: #2980b9;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-bg);
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    select, input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 250px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .product {
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product p {
      margin: 8px 0;
    }

    .product .price {
      font-size: 18px;
      color: var(--accent-color);
    }

    .product .rating {
      color: #f39c12;
      font-size: 14px;
    }

    .newsletter {
      margin-top: 40px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }

    .newsletter h2 {
      margin-bottom: 10px;
    }

    .newsletter input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 250px;
    }

    .newsletter button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
      background-color: rgba(255,255,255,0.1);
      border-top: 1px solid #ccc;
    }

    @media screen and (max-width: 600px) {
      select, input[type="text"], .newsletter input[type="email"] {
        width: 100%;
      }
      .newsletter button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search products..." oninput="filterProducts()" />
    <select id="sortSelect" onchange="sortProducts()">
      <option value="default">Sort By</option>
      <option value="priceLowHigh">Price: Low to High</option>
      <option value="priceHighLow">Price: High to Low</option>
      <option value="nameAZ">Name: A to Z</option>
      <option value="nameZA">Name: Z to A</option>
    </select>
  </div>

  <div class="product-grid" id="productGrid"></div>

  <div class="newsletter">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Get updates on latest offers and arrivals.</p>
    <input type="email" placeholder="Enter your email" />
    <button>Subscribe</button>
  </div>

  <footer>
    <p>&copy; 2025 ProductZone. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { name: "Laptop", price: 850, rating: 4.5 },
      { name: "Smartphone", price: 499, rating: 4.2 },
      { name: "Tablet", price: 299, rating: 3.9 },
      { name: "Headphones", price: 199, rating: 4.0 },
      { name: "Smartwatch", price: 150, rating: 4.1 },
      { name: "Monitor", price: 320, rating: 4.4 },
      { name: "Keyboard", price: 70, rating: 4.3 },
      { name: "Mouse", price: 50, rating: 4.0 }
    ];

    function displayProducts(items) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";
      items.forEach(product => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <h3>${product.name}</h3>
          <p class="price">$${product.price}</p>
          <p class="rating">‚≠ê ${product.rating}</p>
          <p>Lorem ipsum dolor sit amet.</p>
        `;
        grid.appendChild(card);
      });
    }

    function filterProducts() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(search));
      displayProducts(filtered);
    }

    function sortProducts() {
      const sortBy = document.getElementById("sortSelect").value;
      let sorted = [...products];
      switch (sortBy) {
        case "priceLowHigh":
          sorted.sort((a, b) => a.price - b.price);
          break;
        case "priceHighLow":
          sorted.sort((a, b) => b.price - a.price);
          break;
        case "nameAZ":
          sorted.sort((a, b) => a.name.localeCompare(b.name));
          break;
        case "nameZA":
          sorted.sort((a, b) => b.name.localeCompare(a.name));
          break;
        default:
          return displayProducts(products);
      }
      displayProducts(sorted);
    }

    displayProducts(products);
  </script>
</body>
</html>

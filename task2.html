<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intermediate HTML, CSS, JS Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header, footer {
      background: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    @media(min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form input, form button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .todo {
      display: flex;
      gap: 0.5rem;
    }

    .todo input {
      flex: 1;
    }

    .task-list {
      margin-top: 1rem;
    }

    .task {
      background: #eee;
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }

    .task button {
      background: red;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Intermediate HTML, CSS, JavaScript Task</h1>
  </header>

  <div class="container">
    <!-- Contact Form -->
    <div class="card">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="submit" value="Submit" />
        <p id="formMessage" style="color: red;"></p>
      </form>
    </div>

    <!-- To-Do List -->
    <div class="card">
      <h2>To-Do List</h2>
      <div class="todo">
        <input type="text" id="taskInput" placeholder="Enter task" />
        <button onclick="addTask()">Add</button>
      </div>
      <div id="taskList" class="task-list"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ApexPlanet Software Pvt Ltd</p>
  </footer>

  <script>
    // JavaScript Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const msg = document.getElementById('formMessage');

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!name || !email.match(emailPattern)) {
        msg.textContent = "Please enter a valid name and email.";
      } else {
        msg.style.color = "green";
        msg.textContent = "Form submitted successfully!";
        this.reset();
      }
    });

    // Dynamic To-Do List
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      const taskList = document.getElementById('taskList');

      if (taskText !== "") {
        const div = document.createElement('div');
        div.className = "task";
        div.innerHTML = `
          <span>${taskText}</span>
          <button onclick="this.parentElement.remove()">X</button>
        `;
        taskList.appendChild(div);
        taskInput.value = "";
      }
    }
  </script>
</body>
</html>
